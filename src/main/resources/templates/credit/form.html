<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Client Form</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <div class="container">
        <div class="header clearfix">
            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle float-left" type="button" id="dropdownMenu1"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <b th:text="Меню"></b>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" th:href="@{/client/profile}">Личный кабинет</a>
                    <a class="dropdown-item" href="javascript: document.logoutForm.submit()" role="menuitem">Выйти</a>
                    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                        <input hidden type="submit" value="Sign Out">
                    </form>
                </div>
            </div>
            <h3 class="text-muted">Банк ФинальныйПроект</h3>
            <hr>
        </div>
        <h3>Анкета</h3>
        <hr>
        <form action="#" th:action="@{/credit/saveForm}"
              th:object="${form}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="text" required th:field="*{lastName}"
                   class="form-control mb-4 col-4" placeholder="Фамилия">
            <input type="text" required th:field="*{firstName}"
                   class="form-control mb-4 col-4" placeholder="Имя">
            <input type="text" th:field="*{patronymic}"
                   class="form-control mb-4 col-4" placeholder="Отчество">
            <input type="date" required th:field="*{dateOfBirth}"
                   class="form-control mb-4 col-4" placeholder="Дата рождения">
            <input type="text" required pattern="^\d{4}$" title="Серия паспорта в формате 0000"
                   th:field="*{passportSer}"
                   class="form-control mb-4 col-4" placeholder="Серия паспорта">
            <input type="text" required pattern="^\d{6}$" title="Номер паспорта в формате 000000"
                   th:field="*{passportNum}"
                   class="form-control mb-4 col-4" placeholder="Номер паспорта">
            <input type="text" th:field="*{address}"
                   class="form-control mb-4 col-4" placeholder="Адрес">
            <p>
                <input required type="checkbox" name="privacy">
                <a th:href="@{/credit/privacy}" target="_blank">Согласие на обработку персональных данных</a>
            </p>
            <button type="submit" class="btn btn-success col-2">Сохранить</button>
            <a th:href="@{/client/profile}"
               class="btn btn-primary col-2">
                Назад
            </a>
        </form>
    </div>
    <div class="container">
        <br>
        <br>
        <br>
        <footer class="footer">
            <p>&copy; vaha1st 2021</p>
        </footer>
    </div>
</body>

</html>
